<ion-header>
  <ion-navbar>
    <ion-title>The Recipient</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Choose a recipient
      </ion-card-title>
      <div>
        Who will you make a gift for today?
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="chooseLocal()">
    <img src="./assets/local.jpg" />
    <ion-card-content>
      <div>
        A local
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card (click)="chooseOutOfTown()">
    <img src="./assets/outoftown.jpg" />
    <ion-card-content>
      <div>
        From out of town
      </div>
    </ion-card-content>
  </ion-card>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/white-icon-circle-text-hor.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
