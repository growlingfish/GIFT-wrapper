<ion-header>
  <ion-navbar>
    <ion-title>Receiver</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Who are you making the gift for?
        </ion-card-title>
        <ion-item class="recipientname">
          <ion-label>Name:</ion-label>
          <ion-input name [(ngModel)]="receiverName"></ion-input>
        </ion-item>
        <ion-item class="recipientemail">
          <ion-label>Email address:</ion-label>
          <ion-input type="email" email [(ngModel)]="receiverText"></ion-input>
        </ion-item>
        <div>
          <button ion-button color="danger" (click)="cancelReceiver()">
            Cancel
          </button>
          <button ion-button [disabled]="receiverValid()" (click)="submitReceiver()">
            Submit
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/white-icon-circle-text-hor.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  
</ion-content>
