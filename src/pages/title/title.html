<ion-header>
  <ion-navbar>
    <ion-title>A new name</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card>
      <img [src]="this.getObjectImage()"/>
      <ion-card-content>
        <ion-card-title>
          A new name
        </ion-card-title>
        <div>If <em>you</em> could name the exhibit, what would it be?</div>
        <ion-item class="titletext">
          <ion-textarea placeholder="Enter the name" [(ngModel)]="titleText"></ion-textarea>
        </ion-item>
        <div>
          <button ion-button [disabled]="!titleComplete()" (click)="submitTitle()">
            Submit
          </button>
          <button ion-button color="danger" (click)="cancelTitle()">
            Back
          </button> 
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/white-icon-circle-text-hor.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
