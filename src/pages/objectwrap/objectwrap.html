<ion-header>
  <ion-navbar>
    <ion-title>Exhibit</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <h2>Find an exhibit</h2>
    <p text-wrap>Which museum exhibit would you like to include in your gift?</p>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="http://placehold.it/100x100" />
      </ion-thumbnail>
      <h2 text-wrap>Add a new exhibit</h2>
      <p text-wrap>Photograph an object of your choosing that means something to your person.</p>
      <button ion-button clear item-end (click)="newObject()">Choose</button>
    </ion-item> 
    <ion-item *ngFor="let item of this.workshop.objects" [color]="objectSelected(item.id) ? 'secondary' : ''">
      <ion-thumbnail item-start>
        <img src="{{item.image}}" />
      </ion-thumbnail>
      <h2 text-wrap>{{item.title}}</h2>
      <p [innerHTML]="item.content" text-wrap></p>
      <button ion-button clear item-end (click)="itemTapped(item.id)">Choose</button>
    </ion-item> 
  </ion-list>
</ion-content>
