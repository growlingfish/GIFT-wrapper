<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log out</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/white-icon-circle-text.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-card (click)="logout()">
      <ion-card-content>
        <ion-card-title>
          Thank you
        </ion-card-title>
        <div>
          Thank you for making a gift for {{this.receiverName}}. They will receive an email shortly with your gift in it, that they can see at Brighton Museum.
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
