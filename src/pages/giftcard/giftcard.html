<ion-header>
  <ion-navbar>
    <ion-title>Gift Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card>
      <img src="./assets/card.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Write {{this.workshop.gift.receiverName}} a card
        </ion-card-title>
        <div>Is it their birthday? Are you just thinking of them? What do you want to say to them before they get their gift?</div>
        <ion-item class="cardtext">
          <ion-textarea placeholder="Enter the gift card text" [(ngModel)]="giftcardText"></ion-textarea>
        </ion-item>
        <div>
          <button ion-button [disabled]="!giftcardTextComplete()" (click)="submitGiftcard()">
            Submit
          </button>
          <button ion-button color="danger" (click)="cancelGiftcard()">
            Back
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/white-icon-circle-text-hor.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
