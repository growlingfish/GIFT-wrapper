<ion-header>
  <ion-navbar>
    <ion-title>Keycode</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancelKeycode()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>What keycode or password needs to be entered to unwrap the gift?</p>
  <ion-item>
    <ion-label>Keycode</ion-label>
    <ion-input [(ngModel)]="keycode"></ion-input>
  </ion-item>
  <p>
    <button ion-button (click)="cancelKeycode()">
      Cancel
    </button> 
    <button ion-button color="danger" [disabled]="!keycodeAdded()" (click)="scrapKeycode()">
      Remove
    </button>
    <button ion-button color="secondary" (click)="submitKeycode()">
      Submit
    </button>
  </p>
</ion-content>
