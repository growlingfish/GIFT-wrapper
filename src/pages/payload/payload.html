<ion-header>
  <ion-navbar>
    <ion-title>The gift</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card>
      <img [src]="this.getObjectImage()" />
      <ion-card-content>
        <ion-card-title>
          Why this gift?
        </ion-card-title>
        <div>Why did you choose this for {{this.getReceiverName()}}?</div>
        <ion-item class="payloadtext">
          <ion-textarea placeholder="Enter the content" [(ngModel)]="content"></ion-textarea>
        </ion-item>
        <div>
          <button ion-button [disabled]="!payloadComplete()" (click)="submitPayload()">
            Submit
          </button>
          <button ion-button color="danger" (click)="cancelPayload()">
            Back
          </button> 
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/white-icon-circle-text-hor.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
