<ion-header>
  <ion-navbar>
    <ion-title>Personal</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancelPersonal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>What personal request would you like the receiver to fulfill before they unwrap the gift?</p>
  <ion-item>
    <ion-textarea [(ngModel)]="personal"></ion-textarea>
  </ion-item>
  <p>
    <button ion-button (click)="cancelPersonal()">
      Cancel
    </button> 
    <button ion-button color="danger" [disabled]="!personalAdded()" (click)="scrapPersonal()">
      Remove
    </button>
    <button ion-button color="secondary" (click)="submitPersonal()">
      Submit
    </button>
  </p>
</ion-content>
