<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GIFT Wrapper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          The recipient
        </ion-card-title>
        <div>Hello {{this.auth.currentUser.name}}. Who are you making your gift for?</div>
        <ion-list>
          <ion-item text-wrap>
            <ion-thumbnail item-start>
              <img src="./assets/familiar.jpg" />
            </ion-thumbnail>
            <h2 text-wrap>Someone I know</h2>
            <p text-wrap>This could be a friend or family member, or someone else</p>
            <button ion-button clear item-end (click)="chooseFamiliar()">Choose</button>
          </ion-item>
          <ion-item text-wrap>
            <ion-thumbnail item-start>
              <img src="./assets/stranger.jpg" />
            </ion-thumbnail>
            <h2 text-wrap>Someone unknown</h2>
            <p text-wrap>This is for a visitor to the museum that you don't know, like someone you pass on the street</p>
            <button ion-button clear item-end (click)="chooseStranger()">Choose</button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="./assets/white-icon-circle-text-hor.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
